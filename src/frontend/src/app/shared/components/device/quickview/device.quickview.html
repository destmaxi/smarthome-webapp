<div class="modal fade" id="quickview-{{device.id}}" role="dialog" aria-labelledby="quickview">
  <div class="container-fluid center-container">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{device.name}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4"> Favorite:</div>
            <div class="col-md-2"> {{device.favorite}}</div>
          </div>
          <div class="row">
            <div class="col-md-4"> Permission:</div>
            <div class="col-md-2"> {{Permission[device.permission]}}</div>
          </div>
          <div class="row">
            <div class="col-md-4"> Status:</div>
            <div class="col-md-2"> {{device.status}}</div>
          </div>
          <div class="row">
            <div class="col-md-3"> Actions:</div>
            <div class="col-md-9">
              <ng-container *ngFor="let action of device.actions">
                <action [action]="action"></action>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
