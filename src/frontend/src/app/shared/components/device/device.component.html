<div class="container-fluid">
  <div class="card">
    <div class="card-header" style="text-align: center"> {{device.name}} </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-1" style="text-align: center">
          <button class="fa fa-star{{!device.favorite ? '-o' : ''}} fa-2x" style="color: red; cursor: pointer" (click)="device.switchFavorite()"></button>
        </div>
        <div class="col-md-3" style="text-align: center">
          {{device.status}}
        </div>
        <div class="col-md-8" style="text-align: center">
          <ng-container *ngFor="let action of device.actions">
            <action style="margin-right: 5%" [action]="action"></action>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
