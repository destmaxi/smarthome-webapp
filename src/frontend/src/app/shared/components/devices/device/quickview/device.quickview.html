<div aria-labelledby="quickview" class="modal fade" id="quickview-{{device.id}}" tabindex="-1">
    <div class="container-fluid center-container">
        <div class="modal-dialog" role="article">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{device.name}}</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4"> Favorite:</div>
                        <div class="col-md-2"> {{device.favorite}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"> Permission:</div>
                        <div class="col-md-2"> {{Permission[device.permission]}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"> Status:</div>
                        <div class="col-md-2"> {{device.status}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"> Actions:</div>
                        <div class="col-md-9 col-center">
                            <ng-container *ngFor="let action of device.actions">
                                <actionButton [action]="action"></actionButton>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
