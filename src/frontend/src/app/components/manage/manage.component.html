<div class="container-fluid">
  <h1 class="title"> Manage </h1> <br>
  <hr>
  <form [formGroup]="newDeviceForm" style="margin-bottom: 5%">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header card-header-center" style="text-align: center">
          Create a new device
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <label for="id">Name: </label>
            </div>
            <div class="col-md-9">
              <input placeholder="Name" onfocus="this.select()" class="form-control" id="id" type="text"
                     formControlName="id">
              <div class="help"> This must be a unique name.</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label for="permission">Permission: </label>
            </div>
            <div class="col-md-9">
              <select class="form-control" id="permission" formControlName="permission">
                <option *ngFor="let permission of keys()" [value]="Permission[permission]"> {{permission}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Actions: </label>
            </div>
            <div class="col-md-9">
              <div *ngFor="let action of actions; index as i" class="container-fluid" style="margin-bottom: 2%">
                <action [disabled]="true" [title]="action.actionName" [action]="action">
                    <button style="margin-top: 2%; margin-bottom: 0" type="button" class="fa fa-close" aria-label="Close"  (click)="removeAction(i)"></button>
                </action>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-9">
              <actionForm [actions]="actions"></actionForm>
            </div>
          </div>
        </div>
        <div class="row">
          <button [disabled]="!newDeviceForm.valid"
                  class="btn btn-success btn-margin {{!newDeviceForm.valid ? 'disabled' : ''}}"
                  type="submit" (click)="onSubmit(newDeviceForm.value)"> Create device
          </button>
        </div>
      </div>
    </div>
  </form>
  <form [formGroup]="newRoomForm" style="margin-bottom: 5%">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header card-header-center" style="text-align: center">
          Create a new room
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <label for="roomName">Name: </label>
            </div>
            <div class="col-md-9">
              <input placeholder="Name" onfocus="this.select()" class="form-control" id="roomName" type="text"
                     formControlName="roomName">
              <div class="help"> This must be a unique name.</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label for="roomPermission">Permission: </label>
            </div>
            <div class="col-md-9">
              <select class="form-control" id="roomPermission" formControlName="roomPermission">
                <option *ngFor="let permission of keys()" [value]="Permission[permission]"> {{permission}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label for="devices">Device: </label>
            </div>
            <div class="col-md-9">
              <select multiple class="form-control" id="devices" formControlName="devices">
                <option *ngFor="let device of devices" [value]="device.device.id">{{device.device.name}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label for="users">Users: </label>
            </div>
            <div class="col-md-9">
              <select multiple class="form-control" id="users" formControlName="users">
                <option *ngFor="let user of users" [value]="user.username">{{user.username}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <button [disabled]="!newRoomForm.valid"
                  class="btn btn-success btn-margin {{!newRoomForm.valid ? 'disabled' : ''}}"
                  type="submit" (click)="onSubmitRoom(newRoomForm.value)"> Create room
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
